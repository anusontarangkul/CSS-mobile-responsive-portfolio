<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>Contact</title>
  </head>
  <body class="bg-light">
    <!-- Universal header -->
    <header class="container-fluid mb-5">
      <section class="row">
        <header class="col-lg-3 col-md-3 col-sm-12">
          <h1 class="text-white bg-info pb-2">David</h1>
        </header>
        <nav
          class="col-lg-9 col-md-9 col-sm-12 navbar navbar-expand-sm mb-2 bg-white text-secondary"
        >
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link text-secondary" href="index.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-secondary" href="portfolio.html"
                >Portfolio</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-secondary" href="contact.html">Contact</a>
            </li>
          </ul>
        </nav>
      </section>
    </header>

    <!-- Contact Me Form -->
    <section class="container bg-white border border-light">
      <section class="row justify-content-center">
        <section class="col-12 col-sm-6 col-md-3">
          <h1 class="text-info">Contact</h1>
          <hr />
          <form>
            <div class="form-group">
              <label for="usr">Name:</label>
              <input
                type="text"
                class="form-control"
                id="usr"
                placeholder="John Smith"
              />
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Email address</label>
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="example@gmail.com"
              />
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Message</label>
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
              ></textarea>
            </div>
          </form>
          <button type="button" class="btn btn-info">Submit</button>
        </section>
      </section>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
  <!-- Universal Footer -->
  <footer class="p-3 bg-dark text-white mt-5">
    <p class="d-flex align-items-center justify-content-center">Â©copyright</p>
  </footer>
</html>
