<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>Contact</title>
  </head>
  <body class="bg-light">
    <!-- Universal header -->
    <header class="container-fluid mb-5">
      <section class="row">
        <header class="col-lg-6 col-md-6 col-sm-12">
          <h1 class="text-white bg-info pb-2">David Anusontarangkul</h1>
        </header>
        <nav
          class="col-lg-6 col-md-6 col-sm-12 navbar navbar-expand-sm mb-2 bg-white text-secondary"
        >
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link text-secondary" href="index.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-secondary" href="portfolio.html"
                >Portfolio</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-secondary" href="contact.html">Contact</a>
            </li>
          </ul>
        </nav>
      </section>
    </header>

    <!-- Contact Me Form -->
    <main class="container bg-white border border-light">
      <h1 class="text-info mt-3">Contact</h1>
      <hr />
      <form class="row">
        <section class="col-lg-9 col-sm-12 col-md-9">
          <section class="ml-3 form-group">
            <label for="usr">Name:</label>
            <input
              type="text"
              class="form-control"
              id="usr"
              placeholder="John Smith"
            />
          </section>
          <section class="ml-3 form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="example@gmail.com"
            />
          </section>
          <section class="ml-3 form-group">
            <label for="exampleFormControlTextarea1">Message</label>
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
            ></textarea>
          </section>

          <button type="button" class="btn btn-info mb-3">Submit</button>
        </section>
      </form>
    </main>
    <!-- Universal Footer -->
    <footer class="p-3 bg-dark text-white mt-5 fixed-bottom">
      <p class="d-flex align-items-center justify-content-center">Â©copyright</p>
    </footer>
  </body>
</html>
